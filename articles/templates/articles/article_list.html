{% extends 'base.html' %}

{% block content %}
<div><a href="{% url 'articles:create' %}" class="highlight">New Article</a></div>
<h1>Articles</h1>
<div class="articles">
  {% for article in articles %}
  <div class="article">
    <h2><a href="{% url 'articles:detail' slug=article.slug%}">{{ article.title }}</a></h2>
    <p>{{ article.snippet }}</p>
    <p class="date">{{ article.date }}</p>
    <p class="time">Reading Time: {{ article.readingTime }}</p>
    <p class="author">Added by {{ article.author.username }}</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
