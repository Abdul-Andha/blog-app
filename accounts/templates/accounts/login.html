{% extends 'base.html' %}

{% block content %}
  <h1>Log In</h1>
  <form class="site-form" action="{% url 'accounts:login'%}" method="POST">
    {% csrf_token %}
    {{ form }}
    
    {% if next %}
      <input type="hidden" name="next" value="{{ next }}">
    {% endif %}

    <input type="submit" value="signup">
  </form>
{% endblock %}
